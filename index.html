<script>

var myInterval;

function startRandom(){
myInterval = setInterval(getRandom, 2000);
document.getElementById("score").innerHTML = "0";
document.getElementById("stopButton").disabled = false;
document.getElementById("startButton").disabled = true;
var selected = document.getElementById ("number").value;
document.getElementById("choosen").innerHTML = selected;

}

function getRandom()
{
	document.getElementById("number").disabled = true;
	var a = Math.floor(Math.random() * 10);
	var b = Math.floor(Math.random() * 10);
	var c = Math.floor(Math.random() * 10);
	
	for (let i = 0; i < 3; i++){
	if (a == b){
		a = Math.floor(Math.random() * 10);
	}
	
	else if (b == c){
		b = Math.floor(Math.random() * 10);
	}
	
	else if (a == c){
		c = Math.floor(Math.random() * 10);
	}
	}
	
	document.getElementById("no1").innerHTML = a;
	document.getElementById("no2").innerHTML = b;
	document.getElementById("no3").innerHTML = c;
	
}

function stopRandom(){
	document.getElementById("startButton").disabled = false;
	document.getElementById("stopButton").disabled = true;
	document.getElementById("number").disabled = false;
	clearInterval (myInterval);
}

function check1(){
	
	/*
	var val = document.getElementById("score").innerHTML;
    var score1 = parseInt(val);
	
	var selected = document.getElementById ("number").value;
	var click1 = document.getElementById ("no1").innerHTML; */
	
	
	var score1 = Number(document.getElementById("score").innerHTML);
	var selected = Number(document.getElementById ("number").value);
	var click1 = Number(document.getElementById ("no1").innerHTML);
	
	if (click1 == selected){
		score1 += 4;
		document.getElementById("score").innerHTML = score1;
	}
	else {
		score1 -= 3;
		document.getElementById("score").innerHTML = score1;
	}
}
